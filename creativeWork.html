<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Client-Servers</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="/" class="navbar-brand">
            Client-Server API
        </a>
    </nav>
    <div class="container">
        <div id="creativeWork" class="row pt-5 justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div id="open-close-get" class="card-header text-center border border-primary">
                        <h4>GET /creativeWork</h4>
                    </div>
                    <form id="content-get" class="card-body">
                        <textarea readonly class="form-control" name="get" id="get" rows="10"></textarea><br>
                        <input type="submit" value="Execute" class="btn btn-outline-primary btn-block">
                    </form>
                </div>
                <br>
                <div class="card">
                    <div id="open-close-post" class="card-header text-center border border-success">
                        <h4>POST /creativeWork</h4>
                    </div>
                    <form id="content-post" class="card-body">
                        <textarea class="form-control" name="get" id="get" rows="10"></textarea><br>
                        <input type="submit" value="Execute" class="btn btn-outline-primary btn-block">
                    </form>
                </div>
                <br>
                <div class="card">
                    <div id="open-close-get-id" class="card-header text-center border border-primary">
                        <h4>GET /creativeWork{id}</h4>
                    </div>
                    <form id="content-get-id" class="card-body">
                        <label class="col-md-2 text-center">ID</label>
                        <input type="text" class="col-md-9"><br><br>
                        <textarea readonly class="form-control" name="get" id="get" rows="10"></textarea><br>
                        <input type="submit" value="Execute" class="btn btn-outline-primary btn-block">
                    </form>
                </div>
                <br>
                <div class="card">
                    <div id="open-close-put-id" class="card-header text-center border border-warning">
                        <h4>PUT /creativeWork{id}</h4>
                    </div>
                    <form id="content-put-id" class="card-body">
                        <label class="col-md-2 text-center">ID</label>
                        <input type="text" class="col-md-9"><br><br>
                        <input type="submit" value="Execute" class="btn btn-outline-primary btn-block">
                    </form>
                </div>
                <br>
                <div class="card">
                    <div id="open-close-delete-id" class="card-header text-center border border-danger">
                        <h4>DELETE /creativeWork{id}</h4>
                    </div>
                    <form id="content-delete-id" class="card-body">
                        <label class="col-md-2 text-center">ID</label>
                        <input type="text" class="col-md-9"><br><br>
                        <input type="submit" value="Execute" class="btn btn-outline-primary btn-block">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="application/javascript" src="scripts/script.js"></script>
    <script type="application/javascript" src="scripts/creativeWork.js"></script>
</body>
</html>
