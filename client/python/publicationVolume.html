                        <input id="id-put-id" type="text" class="col-md-9"><br><br>
                        <textarea class="form-control" name="content-put" id="content-put" rows="10"></textarea><br>
                        <input type="submit" value="Execute" id="btn-put-id" class="btn btn-outline-primary btn-block">
                    </form>

                <br>
