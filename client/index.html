<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Client-Servers</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <link href="contact/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="/" class="navbar-brand">
            Client-Server API
        </a>
    </nav>
    <div class="container">
        <div id="language" class="row pt-5 justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>System language</h4>
                    </div>
                    <div class="card-body pt-5 pb-5">
                        <div>
                            <input type="button" value="Python" name="server" class="btn btn-outline-primary btn-block" onClick="window.location='./python/entity.html';"/>
                            <input type="button" value="JavaScript" name="server" class="btn btn-outline-primary btn-block" onClick="window.location='./node/entity.html';"/>
                            <input type="button" value="PHP" name="server" class="btn btn-outline-primary btn-block" onClick="window.location='./php/entity.html';"/>
                        </div>
                    </div>
                    <div class="card-header text-center">
                        <h4>Contacts</h4>
                    </div>
                    <div class="card-body pt-5 pb-5">
                        <form action="index.html" onsubmit="return Validate()" name="vform">
                            <div id="username_div">
                                <input type="text" name="username" class="textImput w-100" placeholder="Username">
                                <div id="username_error" class="val_error"></div>
                            </div>
                            <div id="phone_div">
                                <input type="text" name="phone" class="textImput w-100" placeholder="Phone number">
                                <div id="phone_error" class="val_error"></div>
                            </div>
                            <div id="email_div">
                                <input type="email" name="email" class="textImput w-100" placeholder="Email">
                                <div id="email_error" class="val_error"></div>
                            </div>
                            <div id="password_div">
                                <input type="password" name="password" class="textImput w-100" placeholder="Password">
                            </div>
                            <div id="password_confirm_div">
                                <input type="password" name="password_confirm" class="textImput w-100" placeholder="Confirm password">
                                <div id="password_error" class="val_error"></div>
                            </div>
                            <div>
                                <input type="submit" value="Register" class="btn btn-outline-primary btn-block" name="register">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="pt-5 pb-5">
            <a href="http://validator.w3.org/check/referer" hreflang="en-us"> <img class="img-fluid" src="./images/valid-html5-button.png" title="Validador HTML5" alt="¡HTML5 válido!"/></a>
    </footer>
    <script src="./contact/contact.js"></script>
</body>
</html>
